<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h1>List of notes for current users</h1>
</body>

<script>

let body=document.querySelector("body")
    
 fetch("https://alert-hen-sunbonnet.cyclic.app/note/list",{
           method:"GET",
           headers:{
               "Authorization":localStorage.getItem("token"),
       
           }
         
   
       })
       .then((res)=>{
           return res.json()
       })
       .then((res)=>{
           console.log(res)
           append(res)
          
       })

       function  append(data)
       {
        let motherdiv=document.createElement("div")
        data.forEach((item)=>{
            let div=document.createElement("div")
            let h1=document.createElement("h1")
            let p1=document.createElement("P")
            let p2=document.createElement("p")

            h1.innerText=item.authorName;
            p1.innerText=item.native;
            p2.innerText=item.notes;

            div.append(h1,p1,p2)
            motherdiv.append(div)
        })
        body.append(motherdiv)

       }



</script>



</html>
